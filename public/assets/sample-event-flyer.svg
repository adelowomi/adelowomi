<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="800" fill="url(#gradient1)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="url(#gradient2)" opacity="0.3"/>
  <circle cx="500" cy="200" r="30" fill="url(#gradient3)" opacity="0.4"/>
  <circle cx="50" cy="700" r="40" fill="url(#gradient2)" opacity="0.2"/>
  <circle cx="550" cy="750" r="25" fill="url(#gradient3)" opacity="0.3"/>
  
  <!-- Main content area -->
  <rect x="50" y="150" width="500" height="500" rx="20" fill="rgba(26, 26, 26, 0.8)" stroke="url(#gradient4)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="220" text-anchor="middle" fill="#FCFCFC" font-family="serif" font-size="36" font-weight="bold">
    TECH MEETUP
  </text>
  <text x="300" y="260" text-anchor="middle" fill="#D4AF37" font-family="serif" font-size="24">
    2025
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="320" text-anchor="middle" fill="#FCFCFC" font-family="sans-serif" font-size="18">
    Building the Future Together
  </text>
  
  <!-- Event details -->
  <rect x="80" y="360" width="440" height="200" rx="10" fill="rgba(10, 10, 10, 0.6)" stroke="rgba(143, 99, 2, 0.3)" stroke-width="1"/>
  
  <!-- Date -->
  <text x="100" y="390" fill="#8F6302" font-family="sans-serif" font-size="14" font-weight="bold">DATE</text>
  <text x="100" y="410" fill="#FCFCFC" font-family="sans-serif" font-size="16">March 15, 2025</text>
  
  <!-- Time -->
  <text x="100" y="440" fill="#8F6302" font-family="sans-serif" font-size="14" font-weight="bold">TIME</text>
  <text x="100" y="460" fill="#FCFCFC" font-family="sans-serif" font-size="16">6:00 PM - 9:00 PM</text>
  
  <!-- Venue -->
  <text x="100" y="490" fill="#8F6302" font-family="sans-serif" font-size="14" font-weight="bold">VENUE</text>
  <text x="100" y="510" fill="#FCFCFC" font-family="sans-serif" font-size="16">Tech Hub Conference Center</text>
  <text x="100" y="530" fill="#FCFCFC" font-family="sans-serif" font-size="14">123 Innovation Drive, Tech City</text>
  
  <!-- Topics -->
  <text x="300" y="390" fill="#8F6302" font-family="sans-serif" font-size="14" font-weight="bold">TOPICS</text>
  <text x="300" y="410" fill="#FCFCFC" font-family="sans-serif" font-size="14">• AI & Machine Learning</text>
  <text x="300" y="430" fill="#FCFCFC" font-family="sans-serif" font-size="14">• Cloud Architecture</text>
  <text x="300" y="450" fill="#FCFCFC" font-family="sans-serif" font-size="14">• DevOps Best Practices</text>
  <text x="300" y="470" fill="#FCFCFC" font-family="sans-serif" font-size="14">• Career Development</text>
  
  <!-- Call to action -->
  <rect x="150" y="590" width="300" height="50" rx="25" fill="url(#gradient4)"/>
  <text x="300" y="620" text-anchor="middle" fill="#FCFCFC" font-family="sans-serif" font-size="18" font-weight="bold">
    REGISTER NOW
  </text>
  
  <!-- Footer -->
  <text x="300" y="720" text-anchor="middle" fill="#8F6302" font-family="sans-serif" font-size="16" font-weight="bold">
    Limited Spots Available
  </text>
  <text x="300" y="750" text-anchor="middle" fill="#FCFCFC" font-family="sans-serif" font-size="14">
    www.techmeetup.com | info@techmeetup.com
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8F6302;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8F6302;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8F6302;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>